general:
  no-permission: "&#ff5026У вас нет прав для использования этой команды!"
  player-only: "&#ff5026Эта команда доступна только игрокам!"
  console-name: "Консоль"
  unknown: "неизвестно"
  separator: "&#e0e0e0" # Используется для разделителей (повторяется)

# ============================================
# КОМАНДА /status
# ============================================
status:
