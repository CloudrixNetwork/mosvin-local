# ============================================
# КОМАНДА /staff
# ============================================
staff:
  no-staff-online: "&#ff5026На сервере нет персонала онлайн."
  header: "&#ffffffПерсонал онлайн &#e0e0e0({count})"
  rank-format: "&#e0e0e0[&#ffffff{rank}&#e0e0e0] {players}"
  player-format: "&#ffffff{player}&#e0e0e0 (&#00ff00{server}&#e0e0e0)"

# ============================================
# КОМАНДА /splaytime
# ============================================
playtime:
  usage: "&#ff5026Использование: /splaytime <игрок>"
  player-not-found: "&#ff5026Игрок {player} не найден онлайн!"
  cannot-determine: "&#ff5026Не удалось определить игрока!"
  header: "&#ffffffСтатистика игры: &#e0e0e0{player}"
  today: "&#ffffffСегодня: &#e0e0e0{time}"
  week: "&#ffffffНеделя: &#e0e0e0{time}"
  month: "&#ffffffМесяц: &#e0e0e0{time}"
  year: "&#ffffffГод: &#e0e0e0{time}"
  time-format-hours: "{hours} ч. {minutes} мин."
  time-format-minutes: "{minutes} мин."

# ============================================
# КОМАНДА /sc (Staff Chat)
# ============================================
staffchat:
  usage: "&#ff5026Использование: /sc <сообщение>"
  format: "˙ {prefix}{player} &#e0e0e0{server}&#e0e0e0: &#ffffff{message}"

# ============================================
# КОМАНДА /coremotd
# ============================================
motd:
  usage: "&#ff5026Использование: /coremotd reload"
  reload-success: "&#00ff00MOTD успешно перезагружен!"
